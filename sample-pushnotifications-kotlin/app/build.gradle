buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinGradlePluginVersion"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "../artifacts.gradle"
apply plugin: 'com.google.gms.google-services'

androidExtensions {
    experimental = true
}

repositories {
    google()
    mavenCentral()
    maven {
        url "https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/"
    }
}

android {
    def versionQACode = 1

    compileSdkVersion 31
    buildToolsVersion "31.0.0"
    flavorDimensions dimensionDefault

    defaultConfig {
        applicationId "com.quickblox.sample.pushnotifications.kotlin"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 403000
        versionName '4.0.3'
        multiDexEnabled true
    }

    productFlavors {
        dev {
            dimension dimensionDefault
            buildConfigField('boolean', "IS_QA", "false")
            buildConfigField("int", "VERSION_QA_CODE", versionQACode.toString())
        }

        qa {
            dimension dimensionDefault
            buildConfigField("boolean", "IS_QA", "true")
            buildConfigField("int", "VERSION_QA_CODE", versionQACode.toString())
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFile 'proguard-rules.pro'
            zipAlignEnabled false
            resValue "string", "versionName", "QuickBlox Push Notifications Kotlin\nBuild version " + defaultConfig.getVersionName()
        }

        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard-rules.pro'
            resValue "string", "versionName", "QuickBlox Push Notifications Kotlin\nBuild version " + defaultConfig.getVersionName()
        }
    }

    signingConfigs {
        debug {
            storeFile file("../cert/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation("com.quickblox:quickblox-android-sdk-messages:$qbSdkVersion")

    implementation "com.google.firebase:firebase-core:$firebaseCoreVersion"
    implementation("com.google.android.material:material:$materialVersion")
    implementation("com.github.johnkil.android-robototextview:robototextview:$robotoTextViewVersion")
}