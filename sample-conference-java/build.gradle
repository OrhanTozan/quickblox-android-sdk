buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    dimensionDefault = 'default'

    // QuickBlox SDK version
    qbSdkVersion = '3.9.17'

    // Firebase
    firebaseCoreVersion = '21.0.0'

    // Material
    materialVersion = '1.6.1'

    // Android X
    fragmentAndroidXVersion = '1.4.1'
    lifecycleViewmodelAndroidXVersion = '2.4.1'
    coreKtxVersion = '1.7.0'

    // RobotoTextView
    robotoTextViewVersion = '4.0.0'

    // Glide
    glideVersion = '4.12.0'

    // CircleImageView
    circleImageVersion = "2.1.0"

    // StickyListenerHeaders
    stickylistheadersVersion = '0.4.2'

    // Swipy
    swipyVersion = '1.2.3'

    // Lifecycle extensions
    lifecycleExtensionsVersion = '1.1.1'
}